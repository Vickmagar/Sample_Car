<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;0,900;1,100;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Menú despegable</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header class="header">
        <img class="header__img" src="assets/AMSTED_LOGO_WHITE.png" alt="">
    </header>

    <main class="main">
        
            <section class="title">
                <img src="assets/Sample Car.svg" alt="">
            </section>
            <img class="main_img" src="assets/TRUCK.svg" alt="">
            
            <form class="user" id="login-form">
                <input class="user" type="text" id="login-username" placeholder="User">
                <input class="password" type="password" id="login-password" placeholder="Password">
                <button class="form-btn" type="submit">Iniciar sesión</button>
            </form>
          


            <p>Our mission at Amsted Rail® Service Engineering is to provide excellence in product support and technical assistance at the point of customer contact.</p>

    </main>

    <script src="app.js"></script>

</html>
